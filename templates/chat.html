<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with ProductBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Chat with ProductBot</h2>
        <div id="chat-box" class="bg-white p-4 rounded-lg shadow mb-4 h-64 overflow-y-auto"></div>
        <form id="chat-form" class="flex">
            <input type="text" id="message-input" class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 transition duration-200">Send</button>
        </form>
        <p class="text-gray-600 mt-4">Logged in as: {{ user_email or 'Not logged in' }}</p>
        <script>
            document.getElementById('chat-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const message = document.getElementById('message-input').value;
                if (message) {
                    fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const chatBox = document.getElementById('chat-box');
                        chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                        chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response || data.error}</p>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                        document.getElementById('message-input').value = '';
                    })
                    .catch(error => console.error('Error:', error));
                }
            });
        </script>
    </div>
</body>
</html>
